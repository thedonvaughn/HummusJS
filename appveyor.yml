environment:
  node_pre_gyp_accessKeyId:
    secure: xfhU0LgAeU3J60ZPjhXlXik5DMm+kfaS5LFqGkZo9Cg=
  node_pre_gyp_secretAccessKey:
    secure: pKURMvMv72XJxkZfDiX+JlF3eRXLWKlsgluBV6fUTghGGNIfwOHgzw6Wy2p2SAbz
  matrix:
    - nodejs_version: 4
      platform: x64
      msvs_toolset: 12
    - nodejs_version: 5
      platform: x64
    - nodejs_version: 6
      platform: x64
    - nodejs_version: 7
      platform: x64
    - nodejs_version: 8
      platform: x64
    - nodejs_version: 9
      platform: x64
    - nodejs_version: 10
      platform: x64
    - nodejs_version: 11
      platform: x64
    # electron
    - nodejs_version: 10
      platform: x64
      NODE_RUNTIME: electron
      NODE_RUNTIME_VERSION: 3.0.9
      TOOLSET_ARGS: --dist-url=https://atom.io/download/electron
    - nodejs_version: 8
      platform: x64
      NODE_RUNTIME: electron
      NODE_RUNTIME_VERSION: 2.0.7
      TOOLSET_ARGS: --dist-url=https://atom.io/download/electron
    - nodejs_version: 8
      platform: x64
      NODE_RUNTIME: electron
      NODE_RUNTIME_VERSION: 1.8.7
      TOOLSET_ARGS: --dist-url=https://atom.io/download/electron
os: Visual Studio 2015

install:
  - scripts\build-appveyor.bat

build: OFF
test: OFF
deploy: OFF
